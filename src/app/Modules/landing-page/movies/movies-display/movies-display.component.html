<div class="moviesContainer">
    <div class="categoryName">
      <p>{{categoryName}}</p>
    </div>
    <div class="movies">
      <div class="uk-position-relative uk-visible-toggle uk-light" uk-slider="autoplay: true" tabindex="-1" >
        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m">
          <li *ngFor="let movie of movies">
            <div class="uk-panel">
              <img [src] = "movie.poster_path" alt="posterImage">
            </div>
          </li>
        </ul>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
    </div>
  </div>
